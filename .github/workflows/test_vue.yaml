name: Test Code Vue FE
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
jobs:
    build:
        name: Build and test Vue FE
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Set up Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: '20'
            -   name: Cache node modules
                uses: actions/cache@v3
                with:
                    path: ~/.node_modules
                    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-node-
            -   name: Install dependencies
                run: |
                    cd fe
                    yarn install
            -   name: Run Eslint
                run: |
                    cd fe
                    yarn eslint --max-warnings 0
            -   name: Run Prettier
                run: |
                    cd fe
                    yarn prettier
